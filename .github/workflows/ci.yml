name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_test_format:
    name: Build, Test & Format
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build Project
        run: mvn -B compile --file pom.xml

      # - name: Run Tests
      #   run: mvn -B test --file pom.xml

      - name: Format Java Code
        uses: axel-op/googlejavaformat-action@v3
        with:
          args: "--replace --aosp ."
          commit-message: "style: auto-format Java code"