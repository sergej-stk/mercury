name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_test_format:
    name: Build, Test & Check Format Separately

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build Project
        run: mvn -B compile --file pom.xml

      #- name: Run Tests
      #  run: mvn -B test --file pom.xml

      - name: Check Code Formatting (Using Spotless)
        run: mvn -B spotless:check --file pom.xml